name: CI-CD DevSecOps Final
on:
  push:
    branches: [ main, develop ]
jobs:
  controle-technique:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install ruff black pytest bandit safety

      # --- QUALITÉ ---
      - name: Qualité 1 - Ruff (Linting)
        run: ruff check ./api
      - name: Qualité 2 - Black (Formatage)
        run: black --check ./api
      - name: Qualité 3 - Pytest (Tests unitaires)
        run: pytest ./api/test_app.py

      # --- SÉCURITÉ (Les 2 tests demandés) ---
      - name: Sécurité 1 - Bandit (SAST)
        run: pip install bandit && bandit -r ./api -s B104
      - name: Sécurité 2 - Safety (SCA)
        run: pip install safety && safety check

      # --- DOCKER HUB ---
      - name: Login & Push Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tamagotchi-api:latest
